<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Tea and Code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName) {
        const listItem = document.createElement("li");
        listItem.innerHTML = langName;
        // This will always traverse tree and for large data optimization problem can happen
        
        const uList = document.querySelector(".language");
        uList.appendChild(listItem);
    }

    // Optimized Approach
    function addLanguage2(langName) {
        const listItem = document.createElement("li");
        listItem.appendChild(document.createTextNode(langName));
        // This is better than innerHTML
        document.querySelector(".language").appendChild(listItem);
    }

    const langArr = ['Java', 'Python', 'C++', 'Ruby', 'C'];
    langArr.forEach(addLanguage2);


    // Edit
    const secondLang = document.querySelector("li:nth-child(2)");
    // secondLang.innerHTML = "Mojo"; // Don't use it. Explaination is given in above function.
    const newLi = document.createElement("li");
    newLi.textContent = "Mojo";
    secondLang.replaceWith(newLi);

    // Edit 
    const firstLang = document.querySelector("li:first-child");
    firstLang.outerHTML = "<li>Typescript</li>";

    // Remove
    const lastLang = document.querySelector("li:last-child");
    lastLang.remove()
</script>
</html>
